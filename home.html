<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Creditos Gol</title>
</head>
<body class="container">
    
    <header>
        <img src="" alt="">
        <nav>
            <ul>
                <li>Home</li>
                <li>Login</li>
            </ul>
        </nav>
    </header>

    <h1>CREDITOS GOL</h1>

    <main class="row colorFondo m-3">
        <div class="col">
            <img  class="imgDolares" src="img/dolares.jpg" alt="imagen de dolares">
        </div>

        <form class="col" id="formulario">
            <h2>Calcula tu credito</h2>
            <label for="monto"> Monto </label>
            <input type="number" id="monto">
            <label for="cuotas"> Cuotas </label>
            <input type="number" id="cuotas">
            <button  class="btn boton10"> Calcular Credito </button>
        </form>

        <div>
            <h2>Si ya sos cliente ingresa para ver tus productos</h2>
            <br>
            <button id="botonlogin" class="btn btn-success m-3"> Login</button>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/home.js"></script>
</body>
</html>
