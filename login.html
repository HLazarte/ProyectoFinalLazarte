<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Creditos Gol</title>
</head>
<body class="container">
    <header>
        <nav>
            <ul>
                <li > <a href="home.html">home</a></li>
            
            </ul>
        </nav>
    </header>

    <h1>CREDITOS GOL</h1>

    <main class="row colorFondo m-3">
        <div class="col">
            <img  class="imgDolares" src="img/dolares.jpg" alt="imagen de dolares">
        </div>
    
    <div class="container-login">
        <div class="moneda">
            <select  id="moneda-uno">
                <option value="ARS" selected>ARS</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <input type="number" id="cantidad-uno" placeholder="0" value="1">
        </div>
        <div class="taza-cambio">
            <button id="taza">
                CAMBIO
            </button>

            <div class="cambio" id="cambio"></div>
        </div>
        <div class="moneda">
            <select  id="moneda-dos">
                <option value="USD" selected>USD</option>
                <option value="ARS">ARS</option>
                <option value="EUR">EUR</option>
            </select>
            <input type="number" id="cantidad-dos" placeholder="0" value="1">
        </div>

    </div>
   </main>
    



    <footer>
        <p> Todos los derechos reservados </p>
     </footer>
 

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="js/login.js"></script>
</body>
</html>
